<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
<div class="image">
<section>
    <mat-card *ngIf="errorMessage$| async as errorMessage" class="notification">{{errorMessage}}</mat-card>
    <mat-form-field>
      <mat-select class="form-select">
        <mat-option *ngFor="let language of languages" [value]="languages" (click)="selectLanguage(language)">
          {{language}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</section>
<section>
    <button class="button" mat-fab *ngIf="listening$ | async; else mic" (click)="stop()">
      <mat-icon class="Blink">mic</mat-icon>
    </button>.
    <ng-template #mic>
      <button mat-fab (click)="start()" class="button">
        <mat-icon>mic_off</mat-icon>
      </button>
    </ng-template>
</section>
<section *ngIf="transcript$ | async">
  <mat-card class="notification mat-elevation-z4">{{transcript$ | async}}</mat-card>
</section>
<section>
  <mat-form-field class="speech-result-width">
    <textarea matInput [value]="totalTranscript || ''" placeholder="Transcript Translated Text" class="md-form mb-4 pink-textarea active-pink-textarea form-control-sm" rows="15" disabled="true" style="background-color: lightgray; color: black; font-style: italic bold;"></textarea>
  </mat-form-field>
</section>
</div>
